<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Criar Post</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      padding: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    button {
      padding: 1rem;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Criar Novo Post</h1>
  <form action="/admin/create-post" method="POST" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Título do Post" required />
  <textarea name="content" placeholder="Conteúdo do Post" required></textarea>
  <input type="file" name="image" accept="image/*" required />
  <button type="submit">Publicar</button>
</form>

</body>
</html>
