<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato | Anselmo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #00ffff;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #00ffff;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-icon span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .box {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
    }

    .box h1 {
      font-size: 2.8rem;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .box p {
      font-size: 1.25rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      background: #222;
      border-radius: 50%;
      transition: 0.3s;
      box-shadow: 0 0 0 transparent;
    }

    .social-icons a:hover {
      background: #00ffff;
      box-shadow: 0 0 12px #00ffff;
    }

    .social-icons img {
      width: 26px;
      height: 26px;
      filter: invert(1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
      transform: translateY(30px);
    }

    input, textarea {
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      background: #1a1a1a;
      color: #fff;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #00ffff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 0.8rem;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
      box-shadow: 0 0 10px #00ffff;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        flex-direction: column;
        background: #111;
        width: 100%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: flex;
      }

      .box h1 {
        font-size: 2rem;
      }

      .box p {
        font-size: 1.1rem;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
      }

      .social-icons img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="/static/zyan-k0g1e.png" alt="Logo" />
        <span>ANSELMO</span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="{{ url_for('home') }}">Início</a></li>
        <li><a href="{{ url_for('about') }}">Sobre</a></li>
        <li><a href="{{ url_for('services') }}">Serviços</a></li>
        <li><a href="{{ url_for('projects') }}">Projetos</a></li>
        <li><a href="{{ url_for('blog') }}">Blog</a></li>
        <li><a href="{{ url_for('contact') }}">Contato</a></li>
      </ul>
      <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="box">
      <h1>Contato</h1>
      <p>Entre em contato para colaborações, dúvidas ou orçamentos. Respondo rápido!</p>

      <div class="social-icons">
        <a href="https://wa.me/258840000000" target="_blank" title="WhatsApp">
          <img src="/static/icons/whatsapp.svg" alt="WhatsApp" />
        </a>
        <a href="https://facebook.com/seuPerfil" target="_blank" title="Facebook">
          <img src="/static/icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://linkedin.com/in/seuPerfil" target="_blank" title="LinkedIn">
          <img src="/static/icons/linkedin.svg" alt="LinkedIn" />
        </a>
        <a href="tel:+258840000000" title="Telefone">
          <img src="/static/icons/phone.svg" alt="Telefone" />
        </a>
        <a href="https://instagram.com/seuPerfil" target="_blank" title="Instagram">
          <img src="/static/icons/instagram.svg" alt="Instagram" />
        </a>
      </div>

      <form>
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <textarea placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Anselmo Dora Bistiro · Todos os direitos reservados.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
