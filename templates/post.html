<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Post - Descrição e Imagem</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      padding: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    input[type="file"] {
      background: #222;
      border-radius: 6px;
      padding: 0.5rem;
      border: none;
      color: #fff;
    }

    button {
      padding: 1rem;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

  <form action="/admin/create-post" method="POST" enctype="multipart/form-data">
    <textarea name="description" placeholder="Escreva a descrição do post..." required></textarea>
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Publicar Post</button>
  </form>

</body>
</html>
